<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
   <div class="main">
       <h1><span class="title"><i class="fas fa-clipboard-list"></i></span></h1>
       <div class="inputDiv">
           <input type="text" id="title" class="input" placeholder="Enter Title">
           <input type="text" id="description" class="input" placeholder="Enter Description">
           <button class="add" id="add"><i  class="fas fa-plus"></i></button>
       </div>
       <div class="container">
       </div>
   </div>
   <div class="button_cont" align="center"><a class="remove_btn" onclick="clearList()">Remove All</a></div>

   <div id="items" class="my-4">
    <h2>Your Items</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">S_NO.</th>
          <th scope="col">Item title</th>
          <th scope="col">Item description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <th scope="row">1</th>
          <td>Get Some Coffee</td>
          <td>You need coffee because you are a coder</td>
          <td><button class="btn btn-primary">delete</button></td>
         
          
        </tr>
      </tbody>
    </table>
</div>
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
